<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css" />
    <link
      rel="stylesheet"
      href="styles/bootstrap-4.5.0-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="styles/fontawesome-free-5.13.0-web/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row cll">
        <!-- <a href="index.html"> <i class="fas fa-arrow-circle-left"></i></a> -->
        <div class="main-d">
          <div class="main col-md-6 col-xs-12">
            <h1 class="text-center he">REGISTER</h1>
            <form
              name="myForm"
              action="#"
              method="POST"
              class="form-group form"
            >
              <input
                type="text"
                name="user"
                id="username"
                placeholder="username"
                autocomplete="off"
                required
              />
              <span id="errname"></span>
              <input
                type="email"
                name="mail"
                id="email"
                placeholder="email"
                autocomplete="off"
                required
              />
              <span id="erremail"></span>
              <input
                type="password"
                name="pass"
                id="password"
                placeholder="password"
                required
              />
              <span id="errpass"></span>
              <input
                type="password"
                name="con"
                id="conferm"
                placeholder="confirmpassword"
                required
              />
              <span id="errpass1"></span>
              <input
                type="submit"
                name="ok"
                value="REGISTER"
                class="btn"
                onclick="sub()"
              />
            </form>
            <div class="login-1">
              <p class="text-center login22">
                Don't Have an Account ?
                <a href="#" onclick="reg()"> Login Now</a>
              </p>
            </div>
          </div>
          <!-- login form  -->
          <div class="login col-md-6 col-xs-12 col-lg-8">
            <form action="#" method="GET">
              <input
                type="text"
                name="user"
                id="log-user"
                placeholder="username"
                autocomplete="off"
                required
              />
              <input
                type="password"
                name="pass"
                id="log-pass"
                placeholder="password"
                autocomplete="off"
                required
              />
              <input type="submit" name="login" id="log" value="LOGIN" />
            </form>
            <div class="lo">
              <p class="text-center" style="color: #0984e3;">
                Don't Have an Account ?
                <a href="#" onclick="log()"> Register Now</a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 main-copy">
          <p class="copy">
            &copy; 2020 ITI Ismallia 3M |
            <span class="copy-sp">Design by MedicalStore Team</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Scripts Here -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
